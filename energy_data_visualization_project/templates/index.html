<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>

  // Set the dimensions and margins of the graph
  var margin = {top: 10, right: 100, bottom: 30, left: 60},
    width  = 460 - margin.left - margin.right;
    height = 400 - margin.top  - margin.bottom;

  // Append the SVG object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width",  width  + margin.left + margin.right)
      .attr("height", height + margin.top  + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + ", " + margin.top + ")")

  // d3.json("http://localhost:5000/electricity_data", function(json){
  // d3.json("http://localhost:5000/gas_data", function(data){

  //Read the data
  d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/data_connectedscatter.csv", function(data) {

      // List of groups (here I have one group per column)
      var allGroup = ["valueA", "valueB", "valueC"]

      // Reformat the data: we need an array of arrays of {x, y} tuples
      var dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
        return {
          name: grpName,
          values: data.map(function(d) {
            return {time: d.time, value: +d[grpName]};
          })
        };
      });

      console.log(dataReady);
      // debugger;
    });


  d3.queue()
    .defer(d3.json, "http://localhost:5000/electricity_data")
    .defer(d3.json, "http://localhost:5000/gas_data")
    .await(plotData);

  function plotData(error, electricity, gas) {

    if (error) { console.log(error); }

    var dataGroups = ["Electricity", "Gas"];

    // Truncate the data sets
    electricity = electricity.slice(0,100);
    gas = gas.slice(0,300);

    console.log(electricity, gas)

    // // var data = json.map( d => ({date: d3.timeParse("%e %b %-I:%M %p")(d[0]), value: d[1]}) );
    // var data = dataGroups.map( function(grpName) {
    //   return {
    //     name: grpName,
    //     entries: json.map( function (d) {
    //       return {
    //         date: d3.timeParse("%Y-%m-%d %H:%M:%S")(d[0]),
    //         value: d[1]
    //         }})
    //     }});

    // Parse the data from the JSON inputs
    var dataArray = [
      {
        name: "Electricity",
        entries: electricity.map( function (d) {
          return {
            date: d3.timeParse("%Y-%m-%d %H:%M:%S")(d[0]),
            value: d[1]
            }})
      },
      {
        name: "Gas",
        entries: gas.map( function (d) {

          // debugger;

          return {
            date: d3.timeParse("%m/%d/%Y %H:%M:%S")(d[0].split(" PST")[0]),

            // Value needs to be converted to kWh
            value: d[1] * 29.3
            }})
      }

    ]

    // debugger;

    // var dataMapX = dataArray.map(values => (d3.extent(values.entries, function(d) { return d.date; })));
    // var dataMapY = dataArray.map(values => (d3.extent(values.entries, function(d) { return d.value; })));

    // var domainX = dataMapX.reduce((acc, curr) => {return [Math.min(acc[0], curr[0]), Math.max(acc[1], curr[1])];}, dataMapX[0])
    // var domainY = dataMapX.reduce((acc, curr) => {return [Math.min(acc[0], curr[0]), Math.max(acc[1], curr[1])];}, dataMapY[0])

    var domainX = d3.extent(dataArray.map(values => {return values.entries.map(entry => entry.date);}).reduce((prev, curr) => prev.concat(curr)))
    var domainY = d3.extent(dataArray.map(values => {return values.entries.map(entry => entry.value);}).reduce((prev, curr) => prev.concat(curr)))

    console.log(domainX, domainY);

    // dataArray[0].entries = dataArray[0].slice(0, 100);
    // dataArray[1].entries = dataArray[1].slice(0, 100);

    // Color scaling: One color for each group
    var myColor = d3.scaleOrdinal()
      .domain(dataGroups)
      .range(d3.schemeSet2);

    // var data = {date, value};

    // Add X axis --> It is a date format
    var x = d3.scaleTime()
      .domain(domainX)
      // .domain(d3.extent(dataArray[0].entries, function(d) { return d.date; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0, " + height + ")")
      .call(d3.axisBottom(x));


    // Add Y axis
    var y = d3.scaleLinear()
      .domain(domainY)
      // .domain(d3.extent(dataArray[0].entries, function(d) { return d.value; }))
      // .domain( [8000, 9200] )
      .range( [height, 0] )
    svg.append("g")
      .call(d3.axisLeft(y));
    // Add the line
    svg.append()


    // Add the lines
    var line = d3.line()
      // .x(function(d) { return x(d.date) })
      // .y(function(d) { return y(d.value)})
      .x(function(d) { return x(+d.date) })
      .y(function(d) { return y(+d.value)})
    svg.selectAll("myLines")
      .data(dataArray)
      .enter()
      .append("path")
        .attr("d", function(d) { return line(d.entries) })
        .attr("stroke", function(d){ return myColor(d.name) })
        .style("stroke-width", 4)
        .style("fill", "none")

    // // Add the points
    // svg
    //   // First we need to enter in a group
    //   .selectAll("myDots")
    //   .data(dataArray)
    //   .enter()
    //     .append('g')
    //     .style("fill", function(d){ return myColor(d.name) })
    //   // Second we need to enter in the 'values' part of this group
    //   .selectAll("myPoints")
    //   .data(function(d){ return d.entries })
    //   .enter()
    //   .append("circle")
    //     .attr("cx", function(d) { return x(d.date) })
    //     .attr("cy", function(d) { return y(d.value) })
    //     .attr("r", 5)
    //     .attr("stroke", "white")

    // Add a legend at the end of each line
    svg
      .selectAll("myLabels")
      .data(dataArray)
      .enter()
        .append('g')
        .append("text")
          // Keep only the last value of each time series
          .datum(function(d) { return {name: d.name, value: d.entries[d.entries.length - 1]}; })
          // Put the text at the position of the last point
          .attr("transform", function(d) { return "translate(" + x(d.date) + "," + y(d.value) + ")"; })
          // .attr("transform", function(d) { return "translate(" + x(d.date) + "," + y(d.value) + ")"; })
          .attr("x", 12)    // Shift the text a bit more right
          .text(function(d) { return d.name; })
          .style("fill", function(d) { return myColor(d.name) })
          .style("font-size", 15)

    }

</script>
